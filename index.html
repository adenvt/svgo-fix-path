<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fix Path Playground</title>

  <script type="module" crossorigin src="/svgo-fix-path/assets/index-QFn8D5MB.js"></script>
  <link rel="stylesheet" crossorigin href="/svgo-fix-path/assets/index-j8-Ef3s2.css">
</head>

<body class="bg-white show-marker">
  <section class="container flex flex-col max-h-screen p-4 mx-auto space-y-4">
    <h1 class="my-8 text-4xl font-medium">
      Svgo Fix Path Playground
    </h1>
    <p>
      <button id="fix-button"
        class="px-4 py-2 text-white bg-blue-500 border rounded cursor-pointer hover:bg-blue-700 active:bg-blue-600">
        Fix directions
      </button>
    </p>
    <p>
      <label class="cursor-pointer">
        <input class="pr-4" type="checkbox" id="showDirections" checked>
        Show Directions
      </label>
    </p>
    <div class="grid grid-cols-3 grid-rows-1 gap-4 overflow-hidden grow">
      <div class="flex flex-col h-full overflow-auto">
        <label for="input" class="mb-1 text-sm font-bold">
          Path d:
        </label>
        <textarea id="input" class="p-3 overflow-auto border border-gray-400 rounded-lg grow bg-gray-50"></textarea>
      </div>
      <div class="flex flex-col">
        <label class="mb-1 text-sm font-bold">
          Preview:
        </label>
        <svg width="500" height="500" viewBox="0 0 146 125.7" id="preview"
          class="h-auto max-w-full p-2 overflow-visible border border-gray-400">
          <defs>
            <pattern id="pattern" width="1" height="1" patternUnits="userSpaceOnUse"
              patternContentUnits="userSpaceOnUse" patternTransform="rotate(45)">
              <line class="stroke-blue-200" stroke-width="1" y2="1" />
            </pattern>
            <marker id="marker-cw" overflow="visible" viewBox="0 0 10 10" refX="5" refY="5" markerUnits="strokeWidth"
              markerWidth="4" markerHeight="4" orient="auto-start-reverse">
              <path d="M 0 0 L 10 5 L 0 10 z" class="fill-blue-500" />
            </marker>
            <marker id="marker-ccw" overflow="visible" viewBox="0 0 10 10" refX="5" refY="5" markerUnits="strokeWidth"
              markerWidth="4" markerHeight="4" orient="auto-start-reverse">
              <path d="M 0 0 L 10 5 L 0 10 z" class="fill-red-500" />
            </marker>
          </defs>
          <path id="preview-fill"></path>
          <g id="preview-stroke" fill="transparent"></g>
        </svg>
      </div>
      <div class="flex flex-col">
        <label class="mb-1 text-sm font-bold">
          Treeview:
        </label>
        <div id="treeview" class="h-full overflow-auto border border-gray-400"></div>
      </div>
    </div>
    <div class="flex flex-col py-2 space-y-2 shrink-0">
      <div class="flex items-center space-x-2">
        <span class="block w-4 h-4 bg-blue-500"></span>
        <span>Clockwise</span>
      </div>
      <div class="flex items-center space-x-2">
        <span class="block w-4 h-4 bg-red-500"></span>
        <span>Counter Clockwise</span>
      </div>
    </div>
  </section>

</body>

</html>
